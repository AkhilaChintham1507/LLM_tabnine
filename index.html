<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Company</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        header button {
            margin: 0 5px;
        }

        .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
        }

        .product-details {
            flex: 1;
            padding: 10px;
        }

        .product-details h3 {
            margin-top: 0;
        }

        .product-details p {
            margin-top: 5px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Retail Company</h1>
        <button>Home</button>
        <button>Contact Us</button>
    </header>

    <div class="product">
        <!-- Product 1 -->
        <div class="product-details">
            <h3>Product 1</h3>
            <p>Description of Product 1</p>
        </div>
        <img src="product1.jpg" alt="Product 1">

        <!-- Product 2 -->
        <div class="product-details">
            <h3>Product 2</h3>
            <p>Description of Product 2</p>
        </div>
        <img src="product2.jpg" alt="Product 2">

        <!-- Repeat for 8 more products -->

        <!-- Product 10 -->
        <div class="product-details">
            <h3>Product 10</h3>
            <p>Description of Product 10</p>
        </div>
        <img src="product10.jpg" alt="Product 10">
    </div>

    <footer>
        <p>&copy; 2022 Retail Company. All rights reserved.</p>
    </footer>

    <script>
        // Add your JavaScript code here if needed
    </script>
</body>
</html>
